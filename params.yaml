# Project Configuration
# Vietnamese Text Summarization and Sentiment Analysis

project:
  name: "vietnamese-text-analysis"
  version: "1.0.0"
  description: "Vietnamese text summarization and sentiment analysis using transformers"
  author: "Your Name"

# Directory Structure
paths:
  project_root: "."
  data:
    base: "data"
    raw: "data/raw"
    processed: "data/processed"
    stopwords: "data/vietnamese-stopwords.txt"
  cache:
    base: "cache"
    models: "cache/models"
  models:
    base: "models"
    sentiment: "models/sentiment"
    summarizer: "models/summarizer"
  scripts: "scripts"
  notebooks: "notebooks"
  src: "src"
  tests: "tests"

# Data Files
data_files:
  summarization:
    raw: "data/raw/data_summary.csv"
    processed: "data/processed/summary_clean.csv"
  sentiment:
    raw: "data/raw/data_sentiment.csv"
    processed: "data/processed/reviews_clean.csv"

# Model Configurations
models:
  sentiment:
    name: "vinai/phobert-base"
    cache_dir: "cache/vinai/phobert-base"
    model_dir: "models/sentiment/checkpoint-1182"
    num_labels: 3
    max_length: 512
      
  summarizer:
    name: "VietAI/vit5-base"
    cache_dir: "cache/VietAI/vit5-base"
    model_dir: "models/summarizer"
    max_source_length: 512
    max_target_length: 150

# Demo Settings
demo:
  # Text processing limits
  max_text_length: 10000
  min_text_length: 10
  
  # Quality modes with compression targets
  quality_modes:
    balanced:
      target_compression: 0.25  # 25% of original length
      max_length: 150
      min_length: 20
    detailed:
      target_compression: 0.65  # 65% of original length  
      max_length: 400
      min_length: 50
      
  # Generation parameters
  generation:
    num_beams: 3
    length_penalty: 1.0
    repetition_penalty: 1.1
    early_stopping: true

  sentiment:
    min_comment_length: 5
    remove_stopwords: false  # Keep simple for demo
    clean_emojis: false      # Keep simple for demo

# Application Settings
app:
  host: "127.0.0.1"
  port: 5000
  debug: false
  secret_key: "vietnamese-text-analysis-demo"
  
# Environment Settings  
environment:
  device: "auto"  # auto-detect cuda/cpu
  encoding: "utf-8"
  
# Logging
logging:
  level: "INFO"
  console: true
